<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset ="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Train Schedule</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">



	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

<div class="container">

	<div class="jumbotron">
    <center><h1>Train Schedule</h1></center>
    <center><h3>Choo Choo</h3></center>
	</div>


	<div class="row">
		<div class="col-lg-12">
		
			<div class="panel panel-primary">
				<div class="panel-heading">
				<h3 class="panel-title">Current Schedule</h3>
				</div>

				<div>	
					<table class="table table-striped" id="trainTable">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency,<br>(Min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					
					<tbody>
							
					</tbody>
					</table>
				</div>
			</div>


			<div class="panel panel-primary">
				<div class="panel-heading"><h3 class="panel-title">Add A New Train</h3></div>
					<div id="form-center">	

						<form role="form">
							<div class="form-group">
							<span>
							<label for="train name">Train Name</label>
							<input type="text" size="15" class = "form-control" id="trainName">
							</span>
							</div>

							<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" size="15" class = "form-control" id="destination">
							</div>

							<div class="form-group">
							<label for="first train">1st Train<br>(HH:MM - Military Time)</label>
							<input type="text" size="5" class = "form-control" id="firstTime">
							</div>

							<div class="form-group">
							<label for="frequency">Frequency<br>(Min)</label>
							<input type="text" size="4" class = "form-control" id="frequency">
							</div>

							<div class="form-group">
							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
							</div>
						</form>
					</div>
			</div>

	</div>
</div>

<script src="/Users/shoaibnaeem93/Desktop/Homework/TrainScheduler/assets/javascript/app.js"></script>
</body>
</html>
